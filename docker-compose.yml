version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: quantum-safe-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: quantum-safe-files
    networks:
      - quantum-safe-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quantum-safe-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/quantum-safe-files
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - JWT_EXPIRE=7d
      - CLIENT_URL=http://localhost:3000
    depends_on:
      - mongodb
    networks:
      - quantum-safe-network
    volumes:
      - ./backend/uploads:/app/backend/uploads

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: quantum-safe-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
      - REACT_APP_SOCKET_URL=http://localhost:5000
    depends_on:
      - backend
    networks:
      - quantum-safe-network

volumes:
  mongodb_data:

networks:
  quantum-safe-network:
    driver: bridge

